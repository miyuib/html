<!DOCTYPE html>
<html>
<head>
    <title>Демонстрация чата</title>
</head>
<body>
    <h1>Добро пожаловать в наш чат!</h1>

    <div id="chat-box">
        <!-- Здесь будут отображаться сообщения чата -->
    </div>

    <form onsubmit="sendMessage(); return false;">
        <input type="text" id="message" placeholder="Введите сообщение">
        <button type="submit">Отправить</button>
    </form>

    <script>
        // Локальный массив сообщений для демонстрации
        var messages = [
            { user: "Пользователь1", message: "Привет!" },
            { user: "Пользователь2", message: "Привет, как дела?" },
            { user: "Пользователь3", message: "Всем привет!" },
        ];

        // Функция для отображения сообщений
        function displayMessages() {
            var chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; // Очищаем поле чата перед выводом сообщений

            messages.forEach(function (msg) {
                chatBox.innerHTML += "<p><strong>" + msg.user + ":</strong> " + msg.message + "</p>";
            });
        }

        // Функция для отправки сообщений
        function sendMessage() {
            var message = document.getElementById("message").value;

            // Добавляем новое сообщение в массив сообщений
            messages.push({ user: "Вы", message: message });

            // Очищаем поле ввода после отправки сообщения
            document.getElementById("message").value = "";

            // Отображаем обновленные сообщения
            displayMessages();
        }

        // Отображаем начальные сообщения при загрузке страницы
        displayMessages();
    </script>
</body>
</html>
