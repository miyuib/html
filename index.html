<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Крутые анимации</title>
    <style>
        body {
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <h1>Привет, это мой крутой сайт!</h1>
</body>
</html>
