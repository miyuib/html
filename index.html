<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #chat { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
        #message { width: 80%; padding: 10px; }
        #send { width: 15%; padding: 10px; }
        #container { display: flex; }
    </style>
</head>
<body>
    <h1>Simple Chat</h1>
    <div id="chat"></div>
    <div id="container">
        <input type="text" id="message" placeholder="Type your message here...">
        <button id="send">Send</button>
    </div>

    <script>
        const API_KEY = 'sk-proj-Xs8qhvumURPVp9dvJ3ZdT3BlbkFJezc6G6xltDLXJsnVEiv3'; // Ваш ключ API

        async function sendMessage() {
            try {
                const messageElement = document.getElementById('message');
                const chatElement = document.getElementById('chat');

                if (!messageElement) {
                    console.error('Message element not found');
                    return;
                }

                const message = messageElement.value;
                if (message.trim() !== '') {
                    const response = await fetch('https://api.example.com/sendMessage', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}` // Передача ключа в заголовке
                        },
                        body: JSON.stringify({ message })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const result = await response.json();
                    console.log('Message sent:', result);

                    const messageElement = document.createElement('p');
                    messageElement.textContent = message;
                    chatElement.appendChild(messageElement);

                    messageElement.value = '';
                } else {
                    console.warn('Message is empty');
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        document.getElementById('send').addEventListener('click', sendMessage);
    </script>
</body>
</html>

</body>
</html>
