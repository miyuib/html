<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inerium - Лучший софт для Geforce Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            animation: animate 20s linear infinite;
            bottom: -150px;
        }

        .background-animation span:nth-child(odd) {
            background-color: rgba(255, 204, 0, 0.2);
            animation-duration: 25s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .background-animation .circle {
            border-radius: 50%;
        }

        .background-animation .large {
            width: 40px;
            height: 40px;
        }

        .background-animation .small {
            width: 10px;
            height: 10px;
        }

        .background-animation .medium {
            width: 30px;
            height: 30px;
        }

        .background-animation .slow {
            animation-duration: 30s;
        }

        .background-animation .fast {
            animation-duration: 15s;
        }

        header {
            width: 100%;
            background-color: #333;
            padding: 15px 0;
            text-align: center;
            position: relative;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
        }

        header nav a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        header nav a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #ffcc00;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        header nav a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .content {
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 1000px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tab-content {
            display: none;
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content img {
            width: 300px;
            height: auto;
            border: 5px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            margin-right: 20px;
        }

        .tab-content h1 {
            color: #ffcc00;
            animation: pulse 1.5s infinite;
            margin-bottom: 20px;
            text-align: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .tab-content p {
            text-align: center;
        }

        .free-version {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px 20px;
            background-color: #ff3333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .free-version:hover {
            background-color: #ff5555;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .glow-button {
            text-transform: uppercase;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: bold;
            background-color: #ffcc00;
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.75);
            display: block;
            margin: 0 auto;
        }

        .glow-button:hover {
            box-shadow: 0 0 20px rgba(255, 204, 0, 1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            animation: zoomIn 0.3s ease-out;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-header img {
            width: 100px;
            height: auto;
            margin-right: 10px;
            border: 5px solid #ffcc00;
            border-radius: 10px;
        }

        .modal-body {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal-close {
            background-color: #ff3333;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .modal-close:hover {
            background-color: #ff5555;
            transform: scale(1.1);
        }

        .modal-close::after {
            content: '✖';
            display: inline-block;
            margin-left: 10px;
            font-size: 18px;
        }

        .cursor-trail {
            position: absolute;
            border-radius: 100%;
            background-color: rgba(255, 0, 0, 0.6);
            width: 20px;
            height: 20px;
            pointer-events: none;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 1000;
        }
        .cursor {
            position: absolute;
            width: 0px;
            height: 0px;
            border: 0px solid #ffcc00;
            border-radius: 100%;
            transition: all 0.3s ease-out;
            pointer-events: none;
            z-index: 1000;
        }
        .cursor::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 204, 0, 0.8);
            transform: translate(-50%, -50%);
        }

    </style>
</head>

<body>
    <div class="background-animation">
        <span class="circle large slow"></span>
        <span class="circle medium"></span>
        <span class="circle small fast"></span>
        <span class="circle large"></span>
        <span class="circle medium slow"></span>
        <span class="circle small fast"></span>
    </div>

    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="content">
        <div class="tab-content active" id="home">
            <h1>Welcome to Inerium</h1>
            <p>Your go-to solution for Geforce Now</p>
            <button class="glow-button">Get Started</button>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <div class="modal-header">
                <img src="logo.png" alt="Logo">
                <span>Modal Title</span>
            </div>
            <div class="modal-body">
                This is the content of the modal.
            </div>
            <a class="modal-close">Close</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(this.getAttribute('href')).classList.add('active');
            });
        });

        document.querySelector('.glow-button').addEventListener('click', function () {
            document.getElementById('myModal').style.display = 'flex';
        });

        document.querySelector('.modal-close').addEventListener('click', function () {
            document.getElementById('myModal').style.display = 'none';
        });

        document.addEventListener('mousemove', function (e) {
            let cursor = document.querySelector('.cursor-trail');
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });

        document.querySelector('body').addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        setInterval(() => {
            const cursor = document.querySelector('.cursor');
            cursor.style.border = `${Math.random() * 15}px solid #ffcc00`;
            cursor.style.width = `${Math.random() * 100}px`;
            cursor.style.height = `${Math.random() * 100}px`;
        }, 300);
    </script>
</body>

</html>
