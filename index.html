<!DOCTYPE html>
<html>
<head>
    <title>Простой чат</title>
</head>
<body>
    <h1>Добро пожаловать в наш чат!</h1>

    <div id="chat-box">
        <!-- Здесь будут отображаться сообщения чата -->
    </div>

    <form onsubmit="sendMessage(); return false;">
        <input type="text" id="message" placeholder="Введите сообщение">
        <button type="submit">Отправить</button>
    </form>

    <script>
        // JavaScript-код для отправки сообщений и отображения ответов
        function sendMessage() {
            var message = document.getElementById("message").value;
            var chatBox = document.getElementById("chat-box");

            // Добавляем новое сообщение к отображаемому чату
            chatBox.innerHTML += "<p><strong>Вы:</strong> " + message + "</p>";

            // Здесь можно добавить код для отправки сообщения на сервер и получения ответа от других пользователей

            // Очищаем поле ввода после отправки сообщения
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
