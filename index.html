<!DOCTYPE html>
<html>
<head>
    <title>Проверка рут-прав</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        #loading {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Проверка рут-прав</h1>
    <button class="button" onclick="checkRoot()">Проверить рут-права</button>
    <p id="loading"></p>
    <p id="result"></p>
    
    <script>
        function checkRoot() {
            document.getElementById("loading").innerHTML = "Проверка рут-прав...";
            setTimeout(function() {
                document.getElementById("loading").innerHTML = "";
                document.getElementById("result").innerHTML = "Устройство имеет рут-права.";
            }, 3000); // Симуляция процесса проверки в течение 3 секунд
        }
    </script>
</body>
</html>
