<!DOCTYPE html>
<html>
<head>
    <title>Развлекательный сайт: Камень, ножницы, бумага</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .options {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .option {
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Игра "Камень, ножницы, бумага"</h1>
    <p>Выберите одну из опций:</p>
    <div class="options">
        <div class="option" onclick="play('камень')">Камень</div>
        <div class="option" onclick="play('ножницы')">Ножницы</div>
        <div class="option" onclick="play('бумага')">Бумага</div>
    </div>
    <p id="result"></p>
    <button class="button" onclick="resetGame()">Начать заново</button>

    <script>
        function play(userChoice) {
            const options = ['камень', 'ножницы', 'бумага'];
            const botChoice = options[Math.floor(Math.random() * options.length)];

            const resultElement = document.getElementById("result");

            if (userChoice === botChoice) {
                resultElement.innerText = `Ничья! Вы выбрали ${userChoice}, бот выбрал ${botChoice}.`;
            } else if (
                (userChoice === "камень" && botChoice === "ножницы") ||
                (userChoice === "ножницы" && botChoice === "бумага") ||
                (userChoice === "бумага" && botChoice === "камень")
            ) {
                resultElement.innerText = `Поздравляем! Вы победили! Вы выбрали ${userChoice}, бот выбрал ${botChoice}.`;
            } else {
                resultElement.innerText = `К сожалению, вы проиграли. Вы выбрали ${userChoice}, бот выбрал ${botChoice}.`;
            }
        }

        function resetGame() {
            const resultElement = document.getElementById("result");
            resultElement.innerText = "";
        }
    </script>
</body>
</html>
